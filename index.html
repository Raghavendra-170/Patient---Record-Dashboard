<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Dashboard - Jessica Taylor</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Health<span>Care</span></h2>
      <nav>
        <ul>
          <li class="active">Dashboard</li>
          <li>Patients</li>
          <li>Schedule</li>
          <li>Messages</li>
          <li>Settings</li>
        </ul>
      </nav>
    </aside>
    </div>
    <!-- Main Content -->
    <main class="content">
      <!-- Header -->
      <header class="top-header">
        <h1>Patient Details</h1>
        <div class="user-profile">
          <span class="doctor-name">Dr. Marcus Smith</span>
          <img src="assets/doctor.jpg" class="doctor-avatar" alt="Doctor"/>
        </div>
      </header>

      <!-- Dashboard Grid -->
      <div class="dashboard-grid">
        <!-- LEFT: Patient Card -->
        <section class="patient-card" id="patient-card">
          <div class="loading">Loading patient info...</div>
          
        </section>
       

        <!-- CENTER: Blood Pressure Chart -->
        <section class="chart-section">
          <h2>Blood Pressure (Yearly)</h2>
          <canvas id="bpChart"></canvas>
        </section>


        <!-- RIGHT: Vitals -->
        <section class="vitals-section">
          <h3>Vitals</h3>
          <div class="vitals-grid" id="vitals-grid"></div>
        </section>

        <!-- RIGHT: Diagnosis History (below Vitals) -->
        <section class="diagnosis-section">
          <h3>Diagnosis History</h3>
          <ul class="diagnosis-list" id="diagnosis-list"></ul>
        </section>

       

        
        <!-- RIGHT: Other Patients -->
       <section class="other-patients-section">
            <h3>Other Patients</h3>
            <ul class="other-patients-list" id="other-patients-list"></ul>
        </section>
      </div>
    </main>
  

  <!-- Libraries & App JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
